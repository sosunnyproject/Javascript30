<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello I am a %s string!', 'MEH');
    // Styled
    console.log('%c I am some great text', 'font-size:50px; background: red; text-shadow: 10px 10px 0 blue');
    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('OH ERRRR');

    // Info
    console.info('info info');

    // Testing
    // only fires if the statement is wrong
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'THAT IS WRONG');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); // open up the class list, props, methods living in that element
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('WestWorld');
    console.count('EastWorld');
    console.count('EastWorld');
    console.count('WestWorld');
    console.count('WestWorld');
    console.count('EastWorld');
    console.count('WestWorld');
    console.count('EastWorld');

    //table
    console.table(dogs);
    
    // timing
    console.time('fetching data');

    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });




  </script>
</body>
</html>
